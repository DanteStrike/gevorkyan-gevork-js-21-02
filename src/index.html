<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Задание 4. Строки и регулярки</title>
    <link href="assets/css/style.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
  </head>
  <body>
    <header class="header">Задание 4. Строки и регулярки</header>

    <main class="tasks">
      <h1 class="tasks__title">Задачи</h1>

      <ul class="tasks__list">
        <li class="tasks__item">
          <article class="task task--id_1">
            <h2 class="task__title">Задача #1</h2>
            <p class="task__desc">Написать скрипт, предлогающий пользователю ввести две строки через запятую.
              Вывести сообщение true, если вторая строка содержится в первый, в противном случае false,
              регистр при проверке не учитывать.</p>
            <button class="task__start" type="button">Старт</button>
            <form class="task__work-area" method="get" action="#">
              <label class="task__area-name" for="t1-string-1">
                Первая строка:
                <textarea class="task__text-area" id="t1-string-1" readonly></textarea>
              </label>
              <label class="task__area-name" for="t1-string-2">
                Вторая строка:
                <textarea class="task__text-area" id="t1-string-2" readonly></textarea>
              </label>
              <label class="task__area-name" for="t1-result">
                Результат:
                <textarea class="task__text-area task__text-area--type_result" id="t1-result" readonly></textarea>
              </label>
            </form>
          </article>
        </li>

        <li class="tasks__item">
        </li>
        <li class="tasks__item">
        </li>
        <li class="tasks__item">
        </li>
        <li class="tasks__item">
        </li>
        <li class="tasks__item">
        </li>
        <li class="tasks__item">
        </li>
        <li class="tasks__item">
        </li>
      </ul>
    </main>

  </body>
</html>
